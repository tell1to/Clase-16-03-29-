<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                    </div>
                </ng-template>

                <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="right">
                    <ng-template>
                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"(click)="dt.exportCSV()">X</button>
                    </ng-template>
                </ng-template>
                </p-toolbar>
                

                <ng-template pTemplate="right">
                    <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrnado {first} a {last} de {totalRecords} productos" [rowHover]="true" dataKey="id">
                        <ng-template pTemplate="caption">
                            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                                <h5 class="m-0">Administrar Productos</h5>
                                <span class="block mt-2 md:mt-0 p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" placeholder="Buscar..." class="w-full sm:w-auto"/>
                                </span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                
                                <th pSortableColumn="id">Id <p-sortIcon field="code"></p-sortIcon></th>
                                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                                <th>Image</th>
                                <th pSortableColumn="precio">Precio <p-sortIcon field="price"></p-sortIcon></th>
                                <th pSortableColumn="categoria">Categoria <p-sortIcon field="category"></p-sortIcon></th>
                                <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
                                <th pSortableColumn="estado">Estado <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                
                                <td style="width:14%; min-width:2rem;"><span class="p-column-title">id</span>
                                    {{product.code || product.id}}
                                </td>
                                <td style="width:14%; min-width:10rem;">
                                    <span class="p-column-title">Name</span>
                                    {{product.nombre}}
                                </td>
                                <td style="width:14%; min-width:10rem;"><span class="p-column-title">Imagen</span>
                                    <img [src]="'https://i.pinimg.com/736x/f3/d7/6d/f3d76d27bce5eacf2c6c83c02b863c67.jpg' + product.image" [alt]="product.name" width="100" class="shadow-4" />
                                </td>
                                <td style="width:14%; min-width:8rem;">
                                    <span class="p-column-title">Precio</span>
                                    {{product.precio | currency:'USD'}}
                                </td>
                                <td style="width:14%; min-width:10rem;">
                                    <span class="p-column-title">Categoria</span>
                                    {{product.categoria_id}}
                                
                                <td style="width:14%; min-width: 10rem;"><span class="p-column-title">Status</span>
                                    <span [class]="'product-badge status-' + (product.estado ? product.estado.toLowerCase() : '')">{{product.estado}}</span>
                                </td>
                                <td>
                                    <div class="flex">
                                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-template>
            </p-toolbar>
        </div>
    </div>
</div>
